<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1>Manejo DOM con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <script>
        //ayuda a visualizar el contenido
        document.write('Saludos desde JavaScript');
        
        //metodo de mostrar para el boton
        function mostrar(){
            document.write('Adios');
        }
        //con document .write se sobreescribe todo el contenido
    </script>
</body>
</html>
