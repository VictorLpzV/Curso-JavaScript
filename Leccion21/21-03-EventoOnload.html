 <!DOCTYPE html>

 <body onload="entrar()">

     <script>
         function entrar(){
             alert('Entrando a la p치gina web');
             let texto = '';
             if(navigator.cookieEnabled){
                 texto = 'Cookies est치n habilitadas';
             }
             else{
                 texto = 'Cookies est치n inhabilitadas';
             }
             document.getElementById('mostrar').innerHTML = texto;
         }
     </script>
 </body>
 </html>
