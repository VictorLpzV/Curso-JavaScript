<!-- onmouseover es para cambiar el color al pasar sobre el
onmouseout es para cambiar el color al salirnos de el-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id='titulo' onmouseover="verde(this)" onmouseout="azul(this)" >Manejo DOM con JavaScript</h1>
    <br/>
   
    <script>
        function verde(titulo){
            titulo.style.color = "green";
        }
        function azul(titulo){
            titulo.style.color = "blue";
        }

    </script>
</body>
</html>
